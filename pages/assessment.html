<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/assessment.css" />
		<script src="../js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/setOption.js"></script>
		<!-- <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script> -->
	</head>
	<body>
		<div class="container">
			<h3>健康测评报告</h3>
			<div class="echart">
				<div id="assessment"></div>
				<div class="risk" style="margin: 2em 0;">
					<div id="risk"></div>
					<div class="risk_2">
						<div>
							<p><span>32</span><span>实际年龄</span></p>
							<p><span>38</span><span>风险年龄</span></p>
						</div>
						<ul>
							<li>当个体绝对风险低于所有危险因素均为正常界值时所得的绝对风险定义为低风险</li>
							<li>当个体绝对风险高于所有危险因素均为正常界值时所得的绝对风险定义为高风险</li>
					</div>
				</div>
				<div class="explain" style="margin-bottom: 5em;">
					<ul>
						<li>根据本次问卷评测结果，您未来10年的重大疾病积累风险为76%，是38岁的风险年龄。这一风险相当于同龄人的1.3倍。影响您重大疾病风险的重要因素是恶性肿瘤风险</li>
						<li>主要风险是:
							<ul>
								<li>甲状腺恶性肿瘤【<a href="detail.html?name=甲状腺恶性肿瘤">查看详情</a>】</li>
								<li>胃恶性肿瘤【<a href="detail.html?name=胃恶性肿瘤">查看详情</a>】</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	setOption({
		selector: 'assessment',
		type: 'line',
		callback:function(myChart){
			myChart.setOption({
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				series: [{
					name:'人群平均风险',
					itemStyle: {
						normal: {
							lineStyle: {
								color: 'rgb(118,198,206)',
								shadowColor: 'rgba(0, 0, 0, 0.5)',
								shadowBlur: 5,
								shadowOffsetY:3
							}
						}
					},
					data: [820, 932, 901, 934, 1290, 1330, 1320],
					type: 'line',
					smooth: true
				}]
			});
		}
	});
</script>
<script type="text/javascript">
	setOption({
		selector: 'risk',
		type: 'radar',
		callback:function(myChart){
			myChart.setOption({
				radar: [{
					indicator: [{
							text: '指标一',
							max:'100'
						},
						{
							text: '指标二'
						},
						{
							text: '指标三'
						}
					],
					center: ['50%', '50%'],
					radius: "50%",
					//startAngle: 180,
					splitNumber: 5,
					shape: 'circle',
					name: {
						formatter: '{value}',
						textStyle: {
							color: '#72ACD1',
							fontSize:'10',
						}
					},
					splitArea: { //层级之间颜色
						areaStyle: {
							color: ['white',
							'white',
							'white', 'white'],
							shadowColor: '0',
							shadowBlur: 10
						}
					},
					axisLine: {  //平分线颜色
						lineStyle: {
							color: 'red'
						}
					},
					splitLine: { //层级边框颜色
						lineStyle: {
							color: 'blue'
						}
					}
				}],
				series: [{
					name: '雷达图',
					type: 'radar',
					data: [{
						value: [60, 5, 0.30],
						areaStyle: {
							normal: {
								color: 'blue'
							}
						}
					}]
				}]
			})
		}
	})
	// var vConsole = new VConsole();
	
</script>
